<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Indie+Flower');
        @import url('https://fonts.googleapis.com/css?family=Amatic+SC');

        body {
            margin: 0;
            height: 100vh;
            background: #f092be;
            font-family: 'Indie Flower', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tap {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f092be;
            z-index: 10;
            cursor: pointer;
        }

        .tap h2 {
            color: white;
            font-family: 'Amatic SC';
            font-size: 40px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%,100% { opacity: 1 }
            50% { opacity: 0.3 }
        }

        .card {
            width: 300px;
            height: 400px;
            background: #e0e1dc;
            position: relative;
            transform-style: preserve-3d;
            transition: 1s;
            box-shadow: 20px 20px 40px rgba(0,0,0,.4);
        }

        .card.open {
            transform: rotateY(-140deg);
        }

        .imgBox {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-origin: left;
            transition: 1s;
        }

        .card.open .imgBox {
            transform: rotateY(-140deg);
        }

        .imgBox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .details {
            padding: 20px;
            text-align: center;
        }

        p {
            font-size: 14px;
            line-height: 1.2;
        }

        .text-right {
            text-align: right;
        }
    </style>
</head>

<body>

    <!-- TAP SCREEN -->
    <div class="tap" onclick="start()">
        <h2>Tap once ðŸ’–</h2>
    </div>

    <!-- CARD -->
    <div class="card" id="card">
        <div class="imgBox">
            <img src="https://assets.cardly.net/production/artwork/8/9/8/898e1f13-0dfa-6d62-664e-070005c2f046/detail/cute-happy-birthday-dog-p1-r2.webp">
        </div>
        <div class="details">
            <h3>Happy Birthday</h3>
            <p>Happy birthday adekk fathinnnnnn</p>
            <p>today ur day</p>
            <p>i'm so glad to know u</p>
            <p>stay healthy & happy</p>
            <p class="text-right">- hilal</p>
        </div>
    </div>

    <!-- AUDIO -->
    <audio id="music">
        <source src="love.mp3" type="audio/mpeg">
    </audio>

    <script>
        function start() {
            document.querySelector('.tap').style.display = 'none';
            document.getElementById('music').play();
            document.getElementById('card').classList.add('open');
        }
    </script>

</body>
</html>
